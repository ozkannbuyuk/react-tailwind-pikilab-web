<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />

  <!-- Loading Screen -->
  <style>
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #050402;
      display: flex;
      align-items: center;
    }

    .loading-loader {
      width: 100%;
      text-align: center;
    }

    .loading-dot {
      position: relative;
      width: 10px;
      height: 10px;
      margin: 0 5px;
      display: inline-block;
    }

    .loading-dot:first-child:before {
      animation-delay: 0ms;
    }

    .loading-dot:first-child:after {
      animation-delay: 0ms;
    }

    .loading-dot:last-child:before {
      animation-delay: 200ms;
    }

    .loading-dot:last-child:after {
      animation-delay: 200ms;
    }

    .loading-dot:before {
      content: "";
      position: absolute;
      left: 0;
      width: 10px;
      height: 10px;
      background-color: #6295D9;
      animation-name: loadingDotHover;
      animation-duration: 900ms;
      animation-timing-function: cubic-bezier(.82, 0, .26, 1);
      animation-iteration-count: infinite;
      animation-delay: 100ms;
      background: #6295D9;
      border-radius: 100%;
    }

    .loading-dot:after {
      content: "";
      position: absolute;
      z-index: -1;
      background: #050402;
      box-shadow: 0px 0px 1px #050402;
      opacity: .20;
      width: 100%;
      height: 3px;
      left: 0;
      bottom: -2px;
      border-radius: 100%;
      animation-name: loadingDotShadow;
      animation-duration: 900ms;
      animation-timing-function: cubic-bezier(.82, 0, .26, 1);
      animation-iteration-count: infinite;
      animation-delay: 100ms;
    }

    @keyframes loadingDotHover {
      0% {
        top: 0px;
      }

      50% {
        top: -50px;
        transform: scale(1.1);
      }

      100% {
        top: 0;
      }
    }

    @keyframes loadingDotShadow {
      0% {
        transform: scaleX(1);
      }

      50% {
        opacity: 0;
        transform: scaleX(.6);
      }

      100% {
        transform: scaleX(1);
      }
    }

    @media (max-width: 1024px) {
      .loading-dot {
        width: 5px;
        height: 5px;
        margin: 0 3px;
      }

      .loading-dot:before {
        width: 8px;
        height: 8px;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
